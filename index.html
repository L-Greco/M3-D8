    <script>
        const row = document.getElementById("row")
        const spinner = document.getElementById("spinner")
        const body = document.getElementsByTagName("body")[0]
        body.style.height = "100vh"

        window.onload = async () => {

            spinner.classList.toggle("d-none")

            try {
                const products = await loadData()
                displayProducts(products)
                console.log(products)
            }
            catch (error) {
                alert(error.message)
            }
            body.style.height = ""
            spinner.classList.toggle("d-none")

        }

        const loadData = async function () {
            // spinner.classList.remove("d-none")

            const response = await fetch("https://striveschool-api.herokuapp.com/api/product/", {
                headers:
                {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDgwMWY1MWIxZjBmYjAwMTVkOTE3OTEiLCJpYXQiOjE2MTkwMDkzNjEsImV4cCI6MTYyMDIxODk2MX0.ImlVBcPHsjaDy0c6wfO0Kybjg-u2nPcdNJtgMQlreVc"
                }
            })
            const products = await response.json()
            return products
        }

        const displayProducts = function (products) {
            products.forEach(product => {
                row.innerHTML += `<div class="col-12 col-md-4 col-lg-3 h-100 my-1 ">
                    <div class="card" style="width: 18rem;">
                        <img src=${product.imageUrl} class="card-img-top img-fluid" alt="picure of ${product.name}">
                        <div class="card-body">
                            <ul>
                                <li>Name:${product.name}</li>
                                <li>Brand:${product.brand}</li>
                                <li>Price:${product.price}$</li>
                            </ul>
                            <p class="card-text"> <em> Description : </em> </p>
                          <p class="card-text" style="height:5rem;overflow-y:scroll">${product.description}</p>
                         <a href="details.html?id=${product._id}"> <button class="btn btn-info">Details! </button    </a>
                        </div>
                      </div>
                  </div>`

            });
        }
